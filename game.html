<!DOCTYPE html>
<html>

<head>
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div id="header">
        <center>Hydroculture</center>
    </div>
    <div id="game-container">
        <!-- Water level, pollutant level, etc -->
        <div id="game-frame">
            <div id="meters">
                <div id="day-meter" class="meter">
                </div>
                <div id="water-meter" class="meter">
                </div>
                <div id="money-meter" class="meter">
                </div>
            </div>
            <div id="plants">
                <div id="plant-grid">
                </div>
            </div>
            <div id="creek" class="tooltip">
                <img src="/img/river.png" height="100%">
                <span class="tooltip-content" id="creek-info"></span>
            </div>
        </div>
        <div id="button-wrapper">
            <div id="next">
                Next Day
            </div>
            <div id="shop-btn">
                Shop
            </div>
        </div>
    </div>
    <div id="shop" class="closed">
    	<div id="shop-close">X</div>
    	<div id="shop-title">Shop</div>
    	<div id="shop-items">
    		<div id="shop-item"></div>
    		<div id="shop-item"></div>
    		<div id="shop-item"></div>
    		<div id="shop-item"></div>
    		<div id="shop-item"></div>
    		<div id="shop-item"></div>
    		<div id="shop-item"></div>
    		<div id="shop-item"></div>
    	</div>
    </div>
    <script src="js/notifier.js"></script>
    <script src="js/plant.js"></script>
    <script src="js/plants/corn.js"></script>
    <script src="js/plants/blank.js"></script>
    <script src="js/plants/rice.js"></script>
    <script src="js/plants/potato.js"></script>
    <script src="js/shop.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
